<!DOCTYPE html>
<html lang="en">
  <head>
    <title id="title"><super>MicroZig</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="$page.description">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:description" content="$page.description">
    <meta name="twitter:title" content="$page.title.suffix(' - MicroZig')">
    <meta property="og:title" content="$page.title">
    <meta property="og:type" content="website">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Sometype+Mono:ital,wght@0,400..700;1,400..700&display=swap');
    </style>
    <link rel="stylesheet" href="$site.asset('style.css').link()">
    <link rel="icon" href="$site.asset('favicon.ico').link()" type="image/x-icon">
    <meta name="build-date" content="$build.generated.formatHTTP()">
    <script data-goatcounter="https://microzig.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
    <script>
      function navigateToVersion() {
        const version = document.getElementById('versionSelect').value;
        if (version) {
          window.location.href = version;
        }
      }
    </script>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="upper-header">
          <img class="logo" src="$site.asset('logo-text-brightmode.svg').link()">
        </div>
        <hr>
        <div class="navbar">
          <a class="navlink" href="$site.link()">Home</a>
          <a class="navlink" href="$site.page('community').link()">Community</a>
          <a class="navlink" href="$site.page('devlog').link()">Devlog</a>
          <a class="navlink" href="$site.page('docs').link()">Docs</a>
          <a class="navlink" href="https://github.com/ZigEmbeddedGroup/microzig">Source</a>
        </div>
      </nav>
      <div id="main">
        <super>
      </div>
      <footer>
        <hr>
        <div>Build Date:
          <ctx :text="$build.generated.formatHTTP()"></ctx></div>
      </footer>
    </div>
  </body>
</html>
