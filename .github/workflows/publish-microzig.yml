name: Deploy

permissions:
  contents: write

on:
  push:
    tags:
      - "v*.*.*"
      - "v*.*.*-*"

jobs:
  # Build the project to ensure it works. Also to get the binaries.
  build-microzig:
    uses: ./.github/workflows/build-base.yml
    concurrency:
      group: build
      cancel-in-progress: true
    with:
      zig-version: ${{ vars.MZ_TARGET_ZIG_VERSION }}
      get-submodules: true
      is-packaged: true
      target-os: macOS
      github-artifact-name: microzig-build
      artifact-output-path: boxzer-out
      ref: ${{ github.ref_name }}
    secrets:
      downloads-url: ${{ secrets.BOXZER_DOWNLOADS_URL }}
  # Publish microzig
  publish-microzig:
    uses: ./.github/workflows/publish-base.yml
    needs: build-microzig
    concurrency:
      group: publish
      cancel-in-progress: false
    with:
      tag: ${{ github.ref_name }}
      github-artifact-name: microzig-build
      source-path: /
      is-prerelease: ${{ needs.build-microzig.outputs.prerelease != "" }}
    secrets:
      target-path: ${{ secrets.DEPLOY_ROOT_DATA_PATH }}
      ssh-key: ${{ secrets.DEPLOY_PRIVATE_KEY }}
      host: ${{ secrets.DEPLOY_HOST }}
      port: ${{ secrets.DEPLOY_PORT }}
      user: ${{ secrets.DEPLOY_USER }}
