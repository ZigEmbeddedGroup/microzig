name: Code Linting

on:
  pull_request_target:
    types: [opened, synchronize]

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.14.1

      - name: Build linter
        working-directory: tools/linter
        run: zig build --release=safe

      - name: Run linter
        run: |
          echo starting
          echo base=${{ github.event.pull_request.base.sha }}
          echo head=${{ github.event.pull_request.head.sha }}
          echo GITHUB_SHA=${{ GITHUB_SHA }}
          echo GITHUB_SHA_ENV=$GITHUB_SHA
          FILES=$(git diff --name-only --diff-filter=d ${{ GITHUB_SHA }} ${{ github.event.pull_request.head.sha }} | $(grep '\.zig$' || true))
          echo "changed files: $FILES"
          if [ -n "$FILES" ]; then
            ./tools/linter/zig-out/bin/linter $FILES > lint_results.json
          else
            echo "[]" > lint_results.json
          fi

      - name: Post comments
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');

            if (!fs.existsSync('lint_results.json')) {
              console.log('No lint results file found');
              return;
            }

            const content = fs.readFileSync('lint_results.json', 'utf8').trim();
            if (!content || content === '[]') {
              console.log('No lint issues found');
              return;
            }

            const issues = JSON.parse(content);
            console.log(`Found ${issues.length} lint issues`);

            // Get existing review comments
            const existingComments = await github.rest.pulls.listReviewComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });

            // Create a set of existing comment signatures for fast lookup
            const existingSignatures = new Set(
              existingComments.data
                .filter(comment => comment.user.login === 'github-actions[bot]')
                .map(comment => `${comment.path}:${comment.body}`)
            );

            let postedCount = 0;
            let skippedCount = 0;

            for (const issue of issues) {
              const signature = `${issue.file}:${issue.message}`;

              if (existingSignatures.has(signature)) {
                console.log(`Skipping duplicate comment for ${issue.file}: ${issue.message}`);
                skippedCount++;
                continue;
              }

              try {
                await github.rest.pulls.createReviewComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: context.issue.number,
                  commit_id: context.payload.pull_request.head.sha,
                  path: issue.file,
                  line: issue.line,
                  body: issue.message
                });
                console.log(`Posted comment for ${issue.file}:${issue.line}`);
                postedCount++;
              } catch (error) {
                console.error(`Failed to post comment for ${issue.file}:${issue.line}:`, error.message);
              }
            }

            console.log(`Summary: ${postedCount} new comments posted, ${skippedCount} duplicates skipped`);
