on:
  workflow_call:
    inputs:
      zig-version:
        required: true
        type: string

jobs:
  setup:
    runs-on: ${{ inputs.runner || 'ubuntu-latest' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v1
        with:
          version: ${{ github.ref == 'refs/heads/zig-master' && 'master' || '0.13.0' }}
